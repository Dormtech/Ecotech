<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ecozone - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/bootstrap.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h3><a class="text-muted" href="/">Ecozone</a></h3>
      </div>

      <div class="jumbotron">
        <div class="text-right">
          <a class="btn btn-sm btn-warning" href="/UserSignUp/{{hold}}" role="button">Sign Up</a>
        </div>
        <div class="text-center">
          <h1>Login</h1>
        </div>
        <form class="form-signin" action="/LoginVerification/{{hold}}" method="post">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
          <button id="btnSignIn" class="btn btn-sm btn-success btn-block" type="submit">Sign In</button>
        </form>
      </div>

      <footer class="footer">
        <p>&copy; Ecozone 2018</p>
      </footer>

    </div>
  </body>
</html>
